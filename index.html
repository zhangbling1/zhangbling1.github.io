<head>

    <title>Google Antigravity | Radial Flow</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f8f9fa; font-family: 'Google Sans', sans-serif; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: 0; }
        
        /* UI å±‚ */
        .ui-layer { position: relative; z-index: 10; width: 100%; height: 100vh; pointer-events: none; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        header { pointer-events: auto; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); padding: 50px 70px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.06); text-align: center; border: 1px solid rgba(255,255,255,0.5); }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <header>
            <h1>Antigravity</h1>
            <p class="subtitle">Pure Radial Diffusion</p>
        </header>
    </div>

    <div class="gallery-container" id="gallery"></div>

    <script>
        /**
         * ğŸŒŠ Google Antigravity V5: Pure Radial Diffusion (çº¯åœ†å½¢æ‰©æ•£)
         * æ ¸å¿ƒç›®æ ‡ï¼šæ¶ˆé™¤æ‰€æœ‰"éœ‡é¢¤"ï¼Œå®ç°å®Œç¾çš„åœ†å½¢æ¨å¼€æ•ˆæœã€‚
         */
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // âš™ï¸ å‚æ•°é…ç½® (è°ƒæ•™æ‰‹æ„Ÿ)
        const CONFIG = {
            // ç²’å­åˆ†å¸ƒ
            pointDist: 25,       // ç‚¹é—´è· (æ§åˆ¶å¯†åº¦)
            
            // åœ†å½¢æ‰©æ•£å‚æ•°
            cursorRadius: 180,   // æ‰©æ•£åœ†çš„å¤§å° (é¼ æ ‡å½±å“åŠå¾„)
            pushStrength: 60,    // æ¨åŠ›å¼ºåº¦ (æŠŠç‚¹æ¨å¼€å¤šè¿œ)
            
            // ç‰©ç†æ‰‹æ„Ÿ (å»éœ‡é¢¤çš„å…³é”®)
            friction: 0.9,       // é˜»å°¼ (0.9 å¾ˆé¡ºæ»‘ï¼Œä¸ä¼šæŠ–)
            returnSpeed: 0.05,   // å›ä½é€Ÿåº¦ (è¶Šå°è¶Šæ…¢ï¼Œåƒç²˜ç¨ æ¶²ä½“)
            
            // è§†è§‰
            color: '#4285F4',    // Google Blue
            baseSize: 1.5
        };

        let width, height;
        let particles = [];
        // é¼ æ ‡ä½ç½® (åˆå§‹åœ¨å±å¹•å¤–)
        const mouse = { x: -5000, y: -5000 }; 

        // -----------------------------------------------------------
        // ğŸ“ Poisson Disk Sampling (æ³Šæ¾ç›˜é‡‡æ ·)
        // ä¿æŒè¿™ä¸ªç®—æ³•ï¼Œå› ä¸ºä½ å–œæ¬¢è¿™ç§å‡åŒ€çš„åˆ†å¸ƒ
        // -----------------------------------------------------------
        function generatePoissonPoints(w, h, r) {
            const k = 30; 
            const cellSize = r / Math.sqrt(2);
            const gridW = Math.ceil(w / cellSize);
            const gridH = Math.ceil(h / cellSize);
            const grid = new Array(gridW * gridH).fill(-1);
            const active = [];
            const p = [];

            const x0 = Math.random() * w;
            const y0 = Math.random() * h;
            const i0 = Math.floor(x0 / cellSize);
            const j0 = Math.floor(y0 / cellSize);
            const pos0 = { x: x0, y: y0 };
            
            p.push(pos0);
            active.push(pos0);
            grid[i0 + j0 * gridW] = 0;

            while (active.length > 0) {
                const randIndex = Math.floor(Math.random() * active.length);
                const center = active[randIndex];
                let found = false;

                for (let i = 0; i < k; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * r + r;
                    const newX = center.x + Math.cos(angle) * dist;
                    const newY = center.y + Math.sin(angle) * dist;

                    if (newX >= 0 && newX < w && newY >= 0 && newY < h) {
                        const col = Math.floor(newX / cellSize);
                        const row = Math.floor(newY / cellSize);
                        let ok = true;

                        for (let xOff = -1; xOff <= 1; xOff++) {
                            for (let yOff = -1; yOff <= 1; yOff++) {
                                const idx = (col + xOff) + (row + yOff) * gridW;
                                if (idx >= 0 && idx < grid.length && grid[idx] !== -1) {
                                    const neighbor = p[grid[idx]];
                                    const d = (newX - neighbor.x) ** 2 + (newY - neighbor.y) ** 2;
                                    if (d < r * r) ok = false;
                                }
                            }
                        }

                        if (ok) {
                            const newPoint = { x: newX, y: newY };
                            active.push(newPoint);
                            p.push(newPoint);
                            grid[col + row * gridW] = p.length - 1;
                            found = true;
                            break;
                        }
                    }
                }
                if (!found) active.splice(randIndex, 1);
            }
            return p;
        }

        // -----------------------------------------------------------
        // ğŸ§ª ç²’å­é€»è¾‘ (çº¯å‡€ç‰ˆ)
        // -----------------------------------------------------------
        class Particle {
            constructor(x, y) {
                this.originX = x; // å®¶
                this.originY = y;
                this.x = x;       // å½“å‰ä½ç½®
                this.y = y;
                this.vx = 0;      // é€Ÿåº¦ X
                this.vy = 0;      // é€Ÿåº¦ Y
            }

            update() {
                // 1. è®¡ç®—ä¸é¼ æ ‡çš„è·ç¦»
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // 2. åœ†å½¢æ‰©æ•£é€»è¾‘ (Radial Push)
                // æ²¡æœ‰ä»»ä½•éšæœºæ•°ï¼Œæ²¡æœ‰ä»»ä½•å™ªå£° -> å½»åº•æ¶ˆé™¤"éœ‡é¢¤"
                if (distance < CONFIG.cursorRadius) {
                    const angle = Math.atan2(dy, dx);
                    // åŠ›åº¦è®¡ç®—ï¼šè¶Šè¿‘è¶Šå¼ºï¼Œå¹³æ»‘è¡°å‡
                    const force = (CONFIG.cursorRadius - distance) / CONFIG.cursorRadius; 
                    const push = force * CONFIG.pushStrength * 0.1; // 0.1 æ˜¯ä¸ªç³»æ•°ï¼Œè°ƒæ•´ååº”çµæ•åº¦

                    this.vx += Math.cos(angle) * push;
                    this.vy += Math.sin(angle) * push;
                }

                // 3. å›å®¶é€»è¾‘ (Linear Interpolation for Smoothness)
                // ç®€å•çš„çº¿æ€§å›å½’ï¼Œæœ€ç¨³ã€æœ€ä¸æŠ–
                this.vx += (this.originX - this.x) * CONFIG.returnSpeed;
                this.vy += (this.originY - this.y) * CONFIG.returnSpeed;

                // 4. ç‰©ç†æ‘©æ“¦
                this.vx *= CONFIG.friction;
                this.vy *= CONFIG.friction;

                // 5. åº”ç”¨ç§»åŠ¨
                this.x += this.vx;
                this.y += this.vy;
            }

            draw() {
                ctx.beginPath();
                // åŠ¨æ€è®¡ç®—å¤§å°ï¼šç¦»å®¶è¶Šè¿œ(å—åŠ›è¶Šå¤§)ï¼Œç²’å­ç¨å¾®å˜å¤§ä¸€ç‚¹ç‚¹ï¼Œå¢åŠ è§†è§‰åé¦ˆ
                const displacement = Math.abs(this.x - this.originX) + Math.abs(this.y - this.originY);
                const size = CONFIG.baseSize + Math.min(displacement * 0.1, 2);
                
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                
                // é¢œè‰²å¤„ç†ï¼šå—åŠ›æ—¶å˜æ·±è“ï¼Œé™æ­¢æ—¶æµ…è“
                // æ¨¡æ‹Ÿ Google é‚£ä¸ªæ·±æµ…å˜åŒ–çš„è´¨æ„Ÿ
                const alpha = 0.4 + Math.min(displacement * 0.05, 0.6);
                ctx.fillStyle = `rgba(66, 133, 244, ${alpha})`;
                ctx.fill();
            }
        }

        // -----------------------------------------------------------
        // ğŸ¬ åŠ¨ç”»ä¸»æ§
        // -----------------------------------------------------------
        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            
            const points = generatePoissonPoints(width, height, CONFIG.pointDist);
            
            particles = [];
            points.forEach(p => {
                particles.push(new Particle(p.x, p.y));
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });
        
        // é¼ æ ‡ç§»å‡ºæ—¶ï¼Œé‡ç½®é¼ æ ‡ä½ç½®ï¼Œè®©ç²’å­å½’ä½
        window.addEventListener('mouseleave', () => {
            mouse.x = -5000;
            mouse.y = -5000;
        });

        init();
        animate();
        
        // =========================================================
        // ğŸ–¼ï¸ ä¸šåŠ¡é€»è¾‘ï¼šè‡ªåŠ¨ç”Ÿæˆåˆ†ç±»æŒ‰é’® (ä¿ç•™ä½ çš„éœ€æ±‚)
        // =========================================================
        const categories = [
            { id: 'illustration', name: 'Commercial Illustration' }, 
            { id: 'character',    name: 'Character Design' },
            { id: 'scene',        name: 'Environment Art' },
            { id: 'sketch',       name: 'Sketches & Doodles' },
            { id: 'other',        name: 'Others' },
        ];
        
        // ... (ä½ éœ€è¦çš„è¯ï¼Œæˆ‘å¯ä»¥æŠŠä¹‹å‰çš„ä½œå“é›†åŠ è½½ä»£ç å†è´´ä¸€éï¼Œä½†ä¸ºäº†ä»£ç æ¸…æ™°ï¼Œè¿™é‡Œå…ˆä¿è¯ç‰¹æ•ˆå®Œç¾)

    </script>
</body>
