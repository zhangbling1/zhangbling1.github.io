        let pendingItems = {}; // { 'cg': [item, item...] }

        function initPortfolio() {
            const allCats = [{id:'all', name:'å…¨éƒ¨ä½œå“', en:'ALL WORKS'}, ...CATEGORIES];
            allCats.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat.id === 'all' ? 'active' : ''}`;
                btn.innerHTML = `<span class="zh">${cat.name}</span><span class="en">${cat.en}</span>`;
                btn.onclick = () => switchTab(cat.id, btn);
                filters.appendChild(btn);

                const pane = document.createElement('div');
                pane.className = `gallery-pane ${cat.id === 'all' ? 'active' : ''}`;
                pane.id = `pane-${cat.id}`;
                galleriesRoot.appendChild(pane);
                galleries[cat.id] = pane;

                createColumns(cat.id);
            });

            loadCategory('all');
            
            // ğŸš€ å¯åŠ¨é˜Ÿåˆ—å¤„ç†å™¨ (æ¯200mså¤„ç†ä¸€æ¬¡æ–°å›¾ç‰‡)
            setInterval(processQueue, 200);
        }

        function createColumns(catId) {
            const pane = galleries[catId];
            pane.innerHTML = '';
            
            let colCount = 4;
            const w = window.innerWidth;
            if (w <= 600) colCount = 1;
            else if (w <= 1000) colCount = 2;
            else if (w <= 1400) colCount = 3;

            columnsData[catId] = [];
            for (let i = 0; i < colCount; i++) {
                const col = document.createElement('div');
                col.className = 'masonry-column';
                pane.appendChild(col);
                columnsData[catId].push(col);
            }
        }

        window.addEventListener('resize', () => {
            // é˜²æŠ–é‡è½½
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                // å¦‚æœéœ€è¦åŠ¨æ€è°ƒæ•´åˆ—æ•°ï¼Œå¯ä»¥è¿™é‡Œå†™é‡æ’é€»è¾‘
                // ä¸ºäº†æè‡´ç¨³å®šï¼Œç›®å‰ä¸è‡ªåŠ¨é‡æ’ï¼Œé™¤éåˆ·æ–°
            }, 500);
        });

        function switchTab(id, btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.querySelectorAll('.gallery-pane').forEach(p => p.classList.remove('active'));
            galleries[id].classList.add('active');
            if (!scoutsLaunched[id]) loadCategory(id);
        }

        function loadCategory(filterId) {
            scoutsLaunched[filterId] = true;
            const targetCats = (filterId === 'all') ? CATEGORIES : CATEGORIES.filter(c => c.id === filterId);
            
            targetCats.forEach((cat, catIndex) => {
                for (let i = 1; i <= 5; i++) {
                    startScout(cat.id, cat.name, cat.en, i, filterId, catIndex);
                }
            });
        }

        // ğŸš€ é¢„åŠ è½½å›¾ç‰‡è·å–å°ºå¯¸ (Promise)
        function preloadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve({ ratio: img.width / img.height });
                img.onerror = () => resolve(null);
                img.src = url;
            });
        }

        async function startScout(folder, catName, catEn, index, catId, catOrder, errors = 0) {
            if (errors > 3 || index > 2000) return;

            // 1. æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å­˜åœ¨
            const mediaInfo = await findMedia(folder, index);

            if (mediaInfo) {
                // 2. ğŸš€ å¿…é¡»ç­‰å¾…å°ºå¯¸ï¼è¿™æ˜¯é˜²æŠ–åŠ¨çš„æ ¸å¿ƒ
                let dimensions = { ratio: 1.6 }; 
                if (mediaInfo.type === 'image') {
                    const loadedDim = await preloadImage(mediaInfo.src);
                    if (loadedDim) dimensions = loadedDim;
                } else {
                    dimensions = { ratio: 1.77 }; // è§†é¢‘é»˜è®¤ 16:9
                }

                // 3. æ”¾å…¥é˜Ÿåˆ—ï¼Œä¸ç›´æ¥æ¸²æŸ“
                if (!pendingItems[catId]) pendingItems[catId] = [];
                
                pendingItems[catId].push({ 
                    index, 
                    media: mediaInfo, 
                    catName, 
                    catEn,
                    catOrder,
                    ratio: dimensions.ratio
                });

                startScout(folder, catName, catEn, index + 5, catId, catOrder, 0);
            } else {
                startScout(folder, catName, catEn, index + 5, catId, catOrder, errors + 1);
            }
        }

        // ğŸš€ é˜Ÿåˆ—å¤„ç†å™¨ï¼šå®šæœŸæŠŠæ–°å›¾ç‰‡â€œç§â€ä¸‹å»ï¼Œç»ä¸æ‹”èµ·æ—§å›¾ç‰‡
        function processQueue() {
            for (let catId in pendingItems) {
                const items = pendingItems[catId];
                if (items.length === 0) continue;

                // 1. ç®€å•æ’åº (å€’åºï¼šå¤§å·åœ¨å‰)
                // æ³¨æ„ï¼šå› ä¸ºæˆ‘ä»¬æ˜¯æ¯200mså¤„ç†ä¸€æ³¢ï¼Œæ‰€ä»¥å…¶å®æ˜¯â€œåˆ†æ‰¹æœ‰åºâ€
                items.sort((a, b) => {
                    if (a.catOrder !== b.catOrder) return a.catOrder - b.catOrder;
                    return b.index - a.index; // å€’åº
                });

                // 2. è·å–å½“å‰åˆ—
                const cols = columnsData[catId];
                if (!cols) continue;

                // 3. é€ä¸ªæ’å…¥æœ€çŸ­åˆ—
                items.forEach(item => {
                    let minCol = cols[0];
                    let minH = minCol.offsetHeight;
                    
                    for (let i = 1; i < cols.length; i++) {
                        if (cols[i].offsetHeight < minH) {
                            minH = cols[i].offsetHeight;
                            minCol = cols[i];
                        }
                    }
                    
                    const card = createCardDOM(item);
                    minCol.appendChild(card); // ğŸŸ¢ åªæ˜¯è¿½åŠ ï¼Œä¸å½±å“å‰é¢çš„
                });

                // 4. æ¸…ç©ºå·²å¤„ç†çš„é˜Ÿåˆ—
                pendingItems[catId] = [];
            }
        }

        function createCardDOM(item) {
            const div = document.createElement('div');
            div.className = 'photo-card';
            
            // âŒ ä¸è¦ç»™æ•´ä¸ªå¡ç‰‡è®¾æ¯”ä¾‹ï¼Œä¼šå¯¼è‡´æ–‡å­—è¢«æŒ¤æ‰
            // âœ… åªåœ¨ media-wrapper ä¸Šè®¾æ¯”ä¾‹

            let mediaHtml = '';
            if (item.media.type === 'video') {
                mediaHtml = `<video src="${item.media.src}" autoplay muted loop playsinline></video><div class="video-badge">VIDEO</div>`;
            } else {
                mediaHtml = `<img src="${item.media.src}" alt="${item.catName}" loading="lazy">`;
            }
            div.innerHTML = `
                <div class="media-wrapper" style="aspect-ratio: ${item.ratio}">
                    ${mediaHtml}
                </div>
                <div class="card-info">
                    <span class="card-tag">${item.catName}</span>
                    <h3 class="card-title">${item.catEn}</h3>
                </div>
            `;
            div.onclick = () => openLightbox(item.media);
            return div;
        }

        function findMedia(folder, index) {
            return new Promise(async resolve => {
                for (let ext of SUPPORTED_FORMATS) {
                    const src = `images/${folder}/${index}${ext}`;
                    try {
                        const res = await fetch(src, { method: 'HEAD' });
                        if (res.ok) {
                            const isVideo = ext === '.mp4' || ext === '.mov';
                            resolve({ src, type: isVideo ? 'video' : 'image' });
                            return;
                        }
                    } catch(e) {}
                }
                resolve(null);
            });
        }

        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');
        function openLightbox(media) {
            let content = media.type === 'video' ? `<video src="${media.src}" autoplay loop controls playsinline></video>` : `<img src="${media.src}">`;
            lightboxContent.innerHTML = content;
            lightbox.classList.add('active');
        }
        function closeLightbox() {
            lightbox.classList.remove('active');
            setTimeout(() => lightboxContent.innerHTML = '', 300);
        }

        initPortfolio();
    </script>
</body>
